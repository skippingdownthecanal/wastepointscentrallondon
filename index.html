<!DOCTYPE html>
<html>
<head>
  <title>Public Waste Points in Central London</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
  <div id="map" style="height: 100vh;"></div>
  <script>
    var map = L.map('map').setView([51.5074, -0.1278], 13); // Coordinates for Central London

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    var wastePoints = [
      { lat: 51.5074, lng: -0.1278, name: "Recycling Bin A" },
      { lat: 51.5084, lng: -0.1288, name: "General Waste Bin B" }
    ];

    wastePoints.forEach(function(point) {
      L.marker([point.lat, point.lng]).addTo(map)
        .bindPopup(point.name);
    });
  </script>
</body>
</html>
