<!DOCTYPE html>
<html>
<head>
  <title>Central London Waste Bins Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />

  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    // Initialize the map centered on London
    const map = L.map('map').setView([51.5074, -0.1278], 13);

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Load your GeoJSON file
    fetch('bins.geojson')
      .then(response => response.json())
      .then(data => {
        L.geoJSON(data, {
          onEachFeature: function (feature, layer) {
            // If the feature has properties, show a popup with info
            if (feature.properties && feature.properties.type) {
              layer.bindPopup(`<strong>Bin Type:</strong> ${feature.properties.type}`);
            }
          },
          pointToLayer: function (feature, latlng) {
            // Customize markers if you want, e.g. different colors based on type
            return L.circleMarker(latlng, {
              radius: 6,
              fillColor: '#3388ff',
              color: '#000',
              weight: 1,
              opacity: 1,
              fillOpacity: 0.8
            });
          }
        }).addTo(map);
      })
      .catch(err => console.error('Failed to load GeoJSON:', err));
  </script>
</body>
</html>
